plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    //Javafx plugin
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.media']
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()

    mavenCentral()
}

sourceSets.main.resources.srcDirs = [ "src/main/resources" ]
sourceSets.main.resources.includes = [ "**/*.css", "**/*.png", "**/*.jpg" ]

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //driver required to connect to the database
    compile files('libs/sqlite-jdbc-3.30.1.jar')

    //Required to read and write JSON files in the project
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    compile files('libs/json-simple-1.1.1.jar')

    //HTML UNIT dependency
    implementation 'net.sourceforge.htmlunit:htmlunit:2.39.0'

    // Enable logging in the application
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}

application {
    // Define the main class for the application.
    mainClassName = 'FootballLeague.App'
}
